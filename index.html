<!doctype html>
<html>
  <head>
    <meta charset="utf8">
    <title>pbrtview</title>
    <style>
    html, body { margin: 0; overflow: hidden; }
    button, select { font-size: 150%; }
    canvas { cursor: grab; cursor: -webkit-grab; }
    .grabbing { cursor: grabbing; cursor: -webkit-grabbing; }
    .grabbing canvas { cursor: inherit; }
    </style>
  </head>
  <body class>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.19/system.js"></script>
    <script src="build/main.js"></script>
    <script>
      System.config({
        meta: {
          'gl-matrix': { 'format': 'cjs' },
        },
        map: {
          'gl-matrix': 'https://cdn.rawgit.com/toji/gl-matrix/master/dist/gl-matrix-min.js',
        }
      });
      System.import('main');
    </script>
  </body>
</html>
